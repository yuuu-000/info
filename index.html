<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>完全ブラウザ診断ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }
    h1 {
      color: #bb86fc;
      text-align: center;
    }
    .section {
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .section h2 {
      margin: 0;
      padding: 10px;
      background-color: #1f1f1f;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section h2 span {
      font-size: 0.9em;
      color: #999;
    }
    .section pre {
      margin: 0;
      padding: 10px;
      background-color: #1e1e1e;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    .error {
      color: #cf6679;
    }
    a {
      color: #03dac6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #bb86fc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button.copyBtn {
      margin-left: 10px;
      padding: 2px 6px;
      font-size: 0.8em;
      cursor: pointer;
      background-color: #333;
      border: 1px solid #555;
      color: #e0e0e0;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>完全ブラウザ診断ツール</h1>
  <div id="output">
    <div class="spinner"></div>
  </div>

  <script>
    function createSection(title, content) {
      const section = document.createElement('div');
      section.className = 'section';

      const header = document.createElement('h2');
      header.innerHTML = `${title} <span>▼</span>`;
      const pre = document.createElement('pre');
      pre.innerHTML = content;

      header.addEventListener('click', () => {
        pre.style.display = pre.style.display === 'none' ? 'block' : 'none';
        header.querySelector('span').textContent = pre.style.display === 'none' ? '▶' : '▼';
      });

      section.appendChild(header);
      section.appendChild(pre);
      return section;
    }

    function addSection(title, content) {
      const section = createSection(title, content);
      document.getElementById("output").appendChild(section);
    }

    async function collectInfo() {
      const output = document.getElementById("output");
      output.innerHTML = ''; // スピナー削除

      const nav = navigator;

      // --- Navigator基本情報 ---
      addSection("Navigator", JSON.stringify({
        userAgent: nav.userAgent,
        platform: nav.platform,
        language: nav.language,
        languages: nav.languages,
        cookieEnabled: nav.cookieEnabled,
        onLine: nav.onLine,
        hardwareConcurrency: nav.hardwareConcurrency,
        deviceMemory: nav.deviceMemory,
        maxTouchPoints: nav.maxTouchPoints,
        webdriver: nav.webdriver
      }, null, 2));

      // --- Navigator.userAgentData ---
      if ('userAgentData' in navigator) {
        try {
          const uaData = await navigator.userAgentData.getHighEntropyValues([
            "brands", "mobile", "platform", "platformVersion", "architecture", "model", "bitness"
          ]);
          addSection("Navigator.userAgentData", JSON.stringify(uaData, null, 2));
        } catch (e) {
          addSection("Navigator.userAgentData", "取得失敗");
        }
      } else {
        addSection("Navigator.userAgentData", "サポートされていません");
      }

      // --- 画面情報 ---
      addSection("画面", JSON.stringify({
        screen: {
          width: screen.width,
          height: screen.height,
          colorDepth: screen.colorDepth
        },
        window: {
          innerWidth, innerHeight, outerWidth, outerHeight, devicePixelRatio
        }
      }, null, 2));

      // --- タイムゾーン ---
      addSection("タイムゾーン", Intl.DateTimeFormat().resolvedOptions().timeZone);

      // --- WebGL ---
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl');
        const ext = gl.getExtension('WEBGL_debug_renderer_info');
        if (ext) {
          addSection("WebGL", JSON.stringify({
            vendor: gl.getParameter(ext.UNMASKED_VENDOR_WEBGL),
            renderer: gl.getParameter(ext.UNMASKED_RENDERER_WEBGL)
          }, null, 2));
        } else {
          addSection("WebGL", "サポートされていません");
        }
      } catch (e) {
        addSection("WebGL", "取得失敗");
      }

      // --- Canvas Fingerprint ---
      try {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        ctx.textBaseline = "top";
        ctx.font = "16px Arial";
        ctx.fillStyle = "#f60";
        ctx.fillRect(0, 0, 100, 30);
        ctx.fillStyle = "#069";
        ctx.fillText("canvas fingerprint", 2, 2);
        addSection("Canvas Fingerprint (DataURL)", canvas.toDataURL());
      } catch (e) {
        addSection("Canvas Fingerprint", "取得失敗");
      }

      // --- Audio Fingerprint ---
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = ctx.createOscillator();
        const analyser = ctx.createAnalyser();
        const script = ctx.createScriptProcessor(4096, 1, 1);
        const freqData = new Float32Array(analyser.frequencyBinCount);
        oscillator.type = "triangle";
        oscillator.frequency.setValueAtTime(10000, ctx.currentTime);
        oscillator.connect(analyser);
        analyser.connect(script);
        script.connect(ctx.destination);
        oscillator.start();
        await new Promise(r => setTimeout(r, 500));
        analyser.getFloatFrequencyData(freqData);
        addSection("Audio Fingerprint (first 10 bins)", freqData.slice(0, 10).join(", "));
        oscillator.stop();
        ctx.close();
      } catch (e) {
        addSection("Audio Fingerprint", "取得失敗");
      }

      // --- GPS情報 ---
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          position => {
            addSection("GPS情報", JSON.stringify({
              latitude: position.coords.latitude,
              longitude: position.coords.longitude,
              accuracy: position.coords.accuracy
            }, null, 2));
            const mapUrl = "https://www.google.com/maps?q=" + position.coords.latitude + "," + position.coords.longitude;
            addSection("Google map", `<a href="${mapUrl}" target="_blank">地図を表示</a>`);
          },
          error => {
            addSection("GPS情報", `エラー: ${error.message}`);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        addSection("GPS情報", "サポートされていません");
      }

      // --- バッテリー ---
      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          addSection("バッテリー情報", JSON.stringify({
            level: battery.level * 100 + "%",
            charging: battery.charging ? "充電中" : "充電されていません",
            chargingTime: battery.chargingTime,
            dischargingTime: battery.dischargingTime
          }, null, 2));
        } catch (e) {
          addSection("バッテリー情報", "取得失敗");
        }
      } else {
        addSection("バッテリー情報", "サポートされていません");
      }

      // --- ネットワーク情報 ---
      if ('connection' in navigator) {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        addSection("ネットワーク情報", JSON.stringify({
          effectiveType: connection.effectiveType,
          downlink: connection.downlink,
          rtt: connection.rtt
        }, null, 2));
      } else {
        addSection("ネットワーク情報", "サポートされていません");
      }

      // --- 言語設定 ---
      addSection("言語設定", JSON.stringify({
        language: navigator.language,
        languages: navigator.languages
      }, null, 2));

      // --- 画面の向き ---
      if (screen.orientation) {
        addSection("画面の向き", JSON.stringify({
          type: screen.orientation.type,
          angle: screen.orientation.angle
        }, null, 2));
      } else {
        addSection("画面の向き", "サポートされていません");
      }
    }

    collectInfo();
  </script>
</body>
</html>
