<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>完全ブラウザ診断ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
    }
    h1 {
      color: #bb86fc;
      text-align: center;
    }
    .section {
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .section h2 {
      margin: 0;
      padding: 10px;
      background-color: #1f1f1f;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section h2 span {
      font-size: 0.9em;
      color: #999;
    }

    /* ▼▼▼ アニメーション追加 ▼▼▼ */
    .section pre {
      margin: 0;
      padding: 10px;
      background-color: #1e1e1e;
      overflow: hidden;
      white-space: pre-wrap;
      max-height: 0;
      transition: max-height 0.35s ease;
    }
    .section.open pre {
      max-height: 500px; /* 開くときの最大値（超えたら自動でスクロール） */
    }
    /* ▲▲▲ アニメーション追加 ▲▲▲ */

    .error {
      color: #cf6679;
    }
    a {
      color: #03dac6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #bb86fc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>完全ブラウザ診断ツール</h1>
  <div id="output">
    <div class="spinner"></div>
  </div>

  <script>
    function createSection(title, content) {
      const section = document.createElement('div');
      section.className = 'section';

      const header = document.createElement('h2');
      header.innerHTML = `${title} <span>▼</span>`;

      const pre = document.createElement('pre');
      pre.textContent = content;

      // ▼ アニメーション開閉処理
      header.addEventListener('click', () => {
        const isOpen = section.classList.toggle('open');
        header.querySelector('span').textContent = isOpen ? '▼' : '▶';

        if (isOpen) {
          // 実際の高さを測って max-height に反映
          pre.style.maxHeight = pre.scrollHeight + "px";
        } else {
          pre.style.maxHeight = "0px";
        }
      });

      section.appendChild(header);
      section.appendChild(pre);
      return section;
    }

    function addSection(title, content) {
      const section = createSection(title, content);
      document.getElementById("output").appendChild(section);
    }

    function collectBasicInfo() {
      const now = new Date();

      const unix = Math.floor(now.getTime() / 1000);

      // JSTで表示する
      const japanTime = new Date(
        now.toLocaleString("en-US", { timeZone: "Asia/Tokyo" })
      );
      const japanTimeStr = japanTime.toISOString().replace("T", " ").slice(0, 19);

      const offsetMinutes = now.getTimezoneOffset();
      const sign = offsetMinutes > 0 ? "-" : "+";
      const abs = Math.abs(offsetMinutes);
      const gmt = `GMT${sign}${String(Math.floor(abs/60)).padStart(2,"0")}:${String(abs%60).padStart(2,"0")}`;

      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const language = navigator.language;

      function guessCountry() {
        const tzToCountry = {
          "Asia/Tokyo": "JP",
          "Asia/Seoul": "KR",
          "Asia/Shanghai": "CN",
          "Asia/Taipei": "TW",
          "Asia/Hong_Kong": "HK",
          "Asia/Singapore": "SG",
          "Europe/London": "GB",
          "Europe/Paris": "FR",
          "Europe/Berlin": "DE",
          "America/New_York": "US",
          "America/Chicago": "US",
          "America/Denver": "US",
          "America/Los_Angeles": "US"
        };

        const langToCountry = {
          "ja": "JP",
          "ko": "KR",
          "zh": "CN",
          "zh-TW": "TW",
          "zh-HK": "HK",
          "en-US": "US",
          "fr": "FR",
          "de": "DE"
        };

        const c1 = tzToCountry[timeZone] || null;
        const c2 = langToCountry[language] || language.split("-")[1] || null;

        return c1 || c2 || "Unknown";
      }

      return {
        unix,
        japanTime: japanTimeStr,
        gmt,
        timezone: timeZone,
        language,
        guessedCountry: guessCountry()
      };
    }

    async function collectInfo() {
      const output = document.getElementById("output");
      output.innerHTML = '';

      // ▼ 最上部に追加（あなたの依頼部分）
      addSection("基本情報（Unix/Japan/GMT/Timezone/Language/Country）",
        JSON.stringify(collectBasicInfo(), null, 2)
      );

      const nav = navigator;

      /* ここから先はあなたの元コードの処理をそのまま維持 */
      addSection("Navigator", JSON.stringify({
        userAgent: nav.userAgent,
        platform: nav.platform,
        language: nav.language,
        languages: nav.languages,
        cookieEnabled: nav.cookieEnabled,
        onLine: nav.onLine,
        hardwareConcurrency: nav.hardwareConcurrency,
        deviceMemory: nav.deviceMemory,
        maxTouchPoints: nav.maxTouchPoints,
        webdriver: nav.webdriver
      }, null, 2));

      if ('userAgentData' in navigator) {
        try {
          const uaData = await navigator.userAgentData.getHighEntropyValues([
            "brands", "mobile", "platform", "platformVersion", "architecture", "model", "bitness"
          ]);
          addSection("Navigator.userAgentData", JSON.stringify(uaData, null, 2));
        } catch {
          addSection("Navigator.userAgentData", "取得失敗");
        }
      } else {
        addSection("Navigator.userAgentData", "サポートされていません");
      }

      addSection("画面", JSON.stringify({
        screen: {
          width: screen.width,
          height: screen.height,
          colorDepth: screen.colorDepth
        },
        window: {
          innerWidth, innerHeight, outerWidth, outerHeight, devicePixelRatio
        }
      }, null, 2));

      addSection("タイムゾーン", Intl.DateTimeFormat().resolvedOptions().timeZone);

      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl');
        const ext = gl.getExtension('WEBGL_debug_renderer_info');
        if (ext) {
          addSection("WebGL", JSON.stringify({
            vendor: gl.getParameter(ext.UNMASKED_VENDOR_WEBGL),
            renderer: gl.getParameter(ext.UNMASKED_RENDERER_WEBGL)
          }, null, 2));
        } else {
          addSection("WebGL", "サポートされていません");
        }
      } catch {
        addSection("WebGL", "取得失敗");
      }

      try {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        ctx.textBaseline = "top";
        ctx.font = "16px Arial";
        ctx.fillStyle = "#f60";
        ctx.fillRect(0, 0, 100, 30);
        ctx.fillStyle = "#069";
        ctx.fillText("canvas fingerprint", 2, 2);
        addSection("Canvas Fingerprint (DataURL)", canvas.toDataURL());
      } catch {
        addSection("Canvas Fingerprint", "取得失敗");
      }

      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = ctx.createOscillator();
        const analyser = ctx.createAnalyser();
        const script = ctx.createScriptProcessor(4096, 1, 1);
        const freqData = new Float32Array(analyser.frequencyBinCount);
        oscillator.type = "triangle";
        oscillator.frequency.setValueAtTime(10000, ctx.currentTime);
        oscillator.connect(analyser);
        analyser.connect(script);
        script.connect(ctx.destination);
        oscillator.start();
        await new Promise(r => setTimeout(r, 500));
        analyser.getFloatFrequencyData(freqData);
        addSection("Audio Fingerprint (first 10 bins)", freqData.slice(0, 10).join(", "));
        oscillator.stop();
        ctx.close();
      } catch {
        addSection("Audio Fingerprint", "取得失敗");
      }

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            addSection("GPS情報", JSON.stringify({
              latitude: pos.coords.latitude,
              longitude: pos.coords.longitude,
              accuracy: pos.coords.accuracy
            }, null, 2));
            addSection("Google map", `<a target="_blank">地図を表示</a>`);
          },
          err => {
            addSection("GPS情報", `エラー: ${err.message}`);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        addSection("GPS情報", "サポートされていません");
      }

      if (navigator.getBattery) {
        try {
          const battery = await navigator.getBattery();
          addSection("バッテリー情報", JSON.stringify({
            level: battery.level * 100 + "%",
            charging: battery.charging ? "充電中" : "未充電",
            chargingTime: battery.chargingTime,
            dischargingTime: battery.dischargingTime
          }, null, 2));
        } catch {
          addSection("バッテリー情報", "取得失敗");
        }
      } else {
        addSection("バッテリー情報", "サポートされていません");
      }

      if ('connection' in navigator) {
        const c = navigator.connection;
        addSection("ネットワーク情報", JSON.stringify({
          effectiveType: c.effectiveType,
          downlink: c.downlink,
          rtt: c.rtt
        }, null, 2));
      } else {
        addSection("ネットワーク情報", "サポートされていません");
      }

      addSection("言語設定", JSON.stringify({
        language: navigator.language,
        languages: navigator.languages
      }, null, 2));

      if (screen.orientation) {
        addSection("画面の向き", JSON.stringify({
          type: screen.orientation.type,
          angle: screen.orientation.angle
        }, null, 2));
      } else {
        addSection("画面の向き", "サポートされていません");
      }
    }

    collectInfo();
  </script>
</body>
</html>
